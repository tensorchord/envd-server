# Default values for envd-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tensorchord/envd-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.24"

# Will generate from postgres info below if thie field is empty
# example: postgres://username:password@localhost:5432/database_name
dbUrl: ""

# envd server debug mode
server:
  debug: false
  noauth: true
  imagePullSecret: ""
  # Whether to run the database migration process
  migration: true
  # Leave blank will use ${image.Repository}-migration:${image.tag} as the migration image
  migrationImage: ""
  resourcesEnabled: false
  resources:
    limits:
      cpu: 100m
      memory: 1G
    requests:
      cpu: 100m
      memory: 1G

containerssh:
  repository: tensorchord/containerssh
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.6"
  resources:
    limits:
      cpu: 100m
      memory: 1G
    requests:
      cpu: 100m
      memory: 1G

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

postgres:
  createdb: true
  tag: "11.7"
  dbname: postgresdb
  username: postgresadmin
  password: admin12345
  resources:
    limits:
      cpu: 1
      memory: 2G
    requests:
      cpu: 1
      memory: 2G

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  serverPort: 8080
  containersshPort: 2222
  # type: NodePort
  # serverPort: 8080
  # containersshPort: 2222
  # serverNodePort: 30080
  # containersshNodePort: 32222

resourceQuota:
  enabled: false
  hard:
    limits:
      cpu: 10
      memory: 50G
      gpu: 1
      pods: 15
    requests:
      cpu: 10
      memory: 50G
      gpu: 1

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
